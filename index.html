<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- External Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="first">
          <h2>Sign inn</h2>
          <a href="#">I don't have an account</a>
        </div>
        <div class="second">
          <input type="text" placeholder="Email" />
          <a href="#" class="green">Continue</a>
          <a href="#" class="gry">Can't sign in?</a>
        </div>
        <div class="forth">
          <div class="thrid g">
            <img src="/images/google.svg" alt="Google Icon" />
            <a href="#" class="none">Sign in with Google</a>
          </div>
          <div class="thrid fa">
            <img src="/images/fackbook.svg" alt="Facebook Icon" />
            <a href="#" class="none">Sign in with Facebook</a>
          </div>
          <div class="thrid ap">
            <img src="/images/apple.svg" alt="Apple Icon" />
            <a href="#" class="none">Sign in with Apple</a>
          </div>
        </div>
        <div class="footer">
          <p>
            This site is protected by reCAPTCHA and the Google
            <a href="#">Privacy Policy</a> and
            <a href="#">Terms of Service apply</a>.
          </p>
          <a href="#" class="term">Terms and Conditions </a>
          <a href="#" class="term">Privacy Policy</a>
          <a href="#" class="term">CA Privacy Notice</a>
        </div>
      </article>
    </main>
  </body>
</html>
